<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CBA Chaos Page - Stress Test</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
            color: white;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            width: 300px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            transition: all 0.2s;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        #submit-btn {
            background: #10b981;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .close-btn {
            background: #ef4444;
            margin-top: 1rem;
            width: 100%;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: monospace;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <div class="status" id="status-log">System: Ready.</div>

    <h1>The Goal: Breach the Chaos</h1>
    <p>This button is physically covered by an invisible obstacle...</p>

    <!-- The Target button is at z-index 1, but the overlay is at z-index 999 -->
    <button id="submit-btn" onclick="success()">Execute Final Command</button>

    <div id="overlay" class="overlay"></div>

    <!-- Modal A -->
    <div id="modal-a" class="modal">
        <h2>‚ö†Ô∏è Alert A</h2>
        <p>Obstacle 1 detected.</p>
        <button class="close-btn" onclick="triggerLoop()">Bypass A</button>
    </div>

    <!-- Modal B -->
    <div id="modal-b" class="modal">
        <h2>üî• Alert B</h2>
        <p>Obstacle 2 detected! (Regenerated)</p>
        <button class="close-btn" onclick="closeAll()">Bypass B</button>
    </div>

    <script>
        function log(msg) {
            document.getElementById('status-log').innerText = "System: " + msg;
            console.log(msg);
        }

        function triggerLoop() {
            log("Modal A closed. Triggering Modal B...");
            document.getElementById('modal-a').style.display = 'none';
            // Simulate Modal B appearing immediately (Chaos Loop)
            setTimeout(() => {
                document.getElementById('modal-b').style.display = 'block';
            }, 100);
        }

        function closeAll() {
            log("All obstacles cleared.");
            document.getElementById('modal-b').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function success() {
            alert('STARKEEPERS: GOAL REACHED! The path was cleared autonomously.');
            log("GOAL REACHED!");
        }

        // Initial obstacle after 200ms to ensure it's encountered by fast scripts
        setTimeout(() => {
            log("Triggering Obstacle Loop...");
            document.getElementById('modal-a').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }, 200);
    </script>
</body>

</html>
