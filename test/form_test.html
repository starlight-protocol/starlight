<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Protocol - Form Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        button {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Form Test Page</h1>
    <p>This page tests all form-related semantic goal resolutions.</p>

    <form id="testForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" aria-label="Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" aria-label="Email">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" aria-label="Country">
                <option value="">Select a country</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="india">India</option>
                <option value="germany">Germany</option>
            </select>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" name="terms" aria-label="I agree to the terms">
                I agree to the terms and conditions
            </label>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="newsletter" name="newsletter" aria-label="Subscribe">
                Subscribe to newsletter
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="success" class="success">
        âœ… Form submitted successfully!
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            document.getElementById('success').style.display = 'block';
            console.log('[Form] Submitted:', new FormData(e.target));
        }
    </script>
</body>

</html>
