<!DOCTYPE html>
<html>

<head>
    <title>CAPTCHA Test Page</title>
    <style>
        .g-recaptcha {
            width: 300px;
            height: 80px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }

        .rc-anchor {
            display: block;
            font-size: 14px;
            color: #333;
        }

        #captcha-form {
            margin: 20px;
            padding: 20px;
            border: 2px solid #e74c3c;
            background: #f8d7da;
        }
    </style>
</head>

<body>
    <h1>CAPTCHA Detection Test</h1>

    <div class="g-recaptcha" data-sitekey="test-key">
        <div class="rc-anchor">
            I'm not a robot
            <input type="checkbox" />
        </div>
    </div>

    <div id="captcha-form">
        <p>Please verify you're human to continue.</p>
        <p>Are you a robot? Click here to prove you're not.</p>
    </div>

    <div class="captcha-container">
        <h3>Security Check</h3>
        <p>Unusual traffic detected from your network.</p>
    </div>

    <button id="test-button">Click Me (blocked by CAPTCHA)</button>
</body>

</html>
