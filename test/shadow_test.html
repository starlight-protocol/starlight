<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA Shadow DOM Test - Phase 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #06b6d4;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 550px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .btn-quantum {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-quantum:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        .status-badge {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            padding: 0.6rem 1.2rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 999px;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--primary);
        }

        .info-box {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 12px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="status-badge" id="system-status">SHADOW: ACTIVE</div>

    <div class="container">
        <h1>ðŸ”® Shadow Realm</h1>
        <p class="subtitle">This mission tests CBA's ability to pierce Shadow DOM boundaries.</p>

        <button id="mission-btn" class="btn-quantum" onclick="reachGoal()">ENTER THE VOID</button>

        <div class="info-box">
            âš¡ A shadow-encapsulated modal will appear. The Janitor must pierce the shadow root to clear it.
        </div>
    </div>

    <!-- Shadow DOM Web Component -->
    <shadow-modal id="shadow-obstacle"></shadow-modal>

    <script>
        // Define custom element with Shadow DOM
        class ShadowModal extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.shadowRoot.innerHTML = `
                    <style>
                        .shadow-overlay {
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: rgba(0, 0, 0, 0.9);
                            z-index: 1000;
                            display: none;
                            backdrop-filter: blur(10px);
                            justify-content: center;
                            align-items: center;
                        }
                        
                        .shadow-content {
                            background: linear-gradient(145deg, #1e293b, #0f172a);
                            padding: 3rem;
                            border-radius: 24px;
                            border: 2px solid #8b5cf6;
                            text-align: center;
                            max-width: 400px;
                            animation: shadowPulse 2s infinite;
                        }
                        
                        @keyframes shadowPulse {
                            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
                            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.6); }
                        }
                        
                        h2 {
                            color: #f8fafc;
                            margin: 0 0 1rem 0;
                            font-family: 'Outfit', sans-serif;
                        }
                        
                        p {
                            color: #94a3b8;
                            margin-bottom: 1.5rem;
                            font-family: 'Outfit', sans-serif;
                        }
                        
                        .shadow-close-btn {
                            padding: 0.8rem 2rem;
                            background: linear-gradient(135deg, #ec4899, #8b5cf6);
                            border: none;
                            border-radius: 12px;
                            color: white;
                            font-weight: bold;
                            font-family: 'Outfit', sans-serif;
                            cursor: pointer;
                            transition: transform 0.2s;
                        }
                        
                        .shadow-close-btn:hover {
                            transform: scale(1.05);
                        }
                    </style>
                    
                    <div class="shadow-overlay" id="shadow-modal">
                        <div class="shadow-content">
                            <h2>ðŸŒ‘ Shadow Barrier</h2>
                            <p>This modal exists inside a Shadow DOM. Traditional selectors cannot reach it.</p>
                            <button class="shadow-close-btn" id="escape-shadow">ESCAPE SHADOW</button>
                        </div>
                    </div>
                `;

                // Bind close handler
                this.shadowRoot.getElementById('escape-shadow').addEventListener('click', () => {
                    this.hide();
                });
            }

            show() {
                this.shadowRoot.getElementById('shadow-modal').style.display = 'flex';
                document.getElementById('system-status').innerText = 'SHADOW: BLOCKING';
            }

            hide() {
                this.shadowRoot.getElementById('shadow-modal').style.display = 'none';
                document.getElementById('system-status').innerText = 'SHADOW: PIERCED';
            }
        }

        customElements.define('shadow-modal', ShadowModal);

        // Show shadow modal after delay
        setTimeout(() => {
            document.getElementById('shadow-obstacle').show();
        }, 800);

        function reachGoal() {
            alert('ðŸ”® STARLIGHT: Shadow realm conquered. Mission complete.');
            window.missionComplete = true;
        }

        // Debug info
        console.log('[CBA Debug] Shadow DOM test page loaded');
        console.log('[CBA Debug] Shadow modal will appear in 800ms');
    </script>
</body>

</html>
