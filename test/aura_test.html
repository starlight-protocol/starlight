<!DOCTYPE html>
<html>

<head>
    <title>Starlight Aura Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #0f172a;
            color: white;
        }

        #target {
            display: none;
            padding: 1rem 2rem;
            background: #3b82f6;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .jitter {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #f43f5e;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Phase 7.2: Aura Test</h1>
    <p>This page will be unstable for 5 seconds after load.</p>
    <div id="jitter" class="jitter"></div>
    <button id="target">MISSION START</button>

    <script>
        // Create entropy for 5 seconds
        const jitter = document.getElementById('jitter');
        const interval = setInterval(() => {
            jitter.style.display = jitter.style.display === 'none' ? 'block' : 'none';
        }, 100);

        setTimeout(() => {
            clearInterval(interval);
            jitter.style.display = 'none';
            document.getElementById('target').style.display = 'block';
            console.log("Environment SETTLED");
        }, 5000);

        document.getElementById('target').onclick = () => {
            document.body.style.background = '#10b981';
            document.getElementById('target').innerText = 'STABILIZED SUCCESS';
        };
    </script>
</body>

</html>
