<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBA Omega: Time-Travel Triage</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --primary: #3b82f6;
            --accent: #10b981;
            --danger: #f43f5e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar / Timeline */
        #sidebar {
            width: 400px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, #1e293b, #0f172a);
        }

        .header h1 {
            margin: 0;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #event-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .event-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .event-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .event-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .event-method {
            font-weight: bold;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .event-layer {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--border);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .tag-send {
            border-left: 4px solid var(--accent);
        }

        .tag-recv {
            border-left: 4px solid var(--primary);
        }

        /* Main Preview */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        #toolbar {
            padding: 0.75rem 1.5rem;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        #viewport-container {
            flex: 1;
            position: relative;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        #viewport {
            background: white;
            width: 1280px;
            height: 720px;
            border-radius: 4px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            transform-origin: top center;
        }

        #debug-pane {
            height: 300px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 1rem;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            color: #d1d5db;
        }

        .no-snapshot {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
        }

        .no-snapshot svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.2;
        }

        /* Controls */
        #file-input-label {
            background: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }

        #file-input {
            display: none;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .badge-intent {
            background: var(--accent);
            color: #064e3b;
        }

        .badge-precheck {
            background: var(--primary);
            color: #1e3a8a;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div class="header">
            <h1>üõ∞Ô∏è Omega Triage</h1>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;">Time-Travel mission inspection
                for CBA.</p>
            <label id="file-input-label" for="file-input">Load mission_trace.json</label>
            <input type="file" id="file-input" accept=".json">
        </div>
        <div id="event-list">
            <div class="no-snapshot">
                <p>Select a trace file to begin triage.</p>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="toolbar">
            <div id="active-event-title">No event selected</div>
            <div id="resolution-info" style="font-size: 0.8rem; color: var(--text-muted);">1280 x 720</div>
        </div>
        <div id="viewport-container">
            <iframe id="viewport" sandbox="allow-same-origin"></iframe>
            <div id="empty-state" class="no-snapshot">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <p>Select an event with a DOM snapshot to view state.</p>
            </div>
        </div>
        <div id="debug-pane">
            <pre id="json-preview">// JSON-RPC Payload will appear here</pre>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const eventList = document.getElementById('event-list');
        const viewport = document.getElementById('viewport');
        const emptyState = document.getElementById('empty-state');
        const jsonPreview = document.getElementById('json-preview');
        const activeEventTitle = document.getElementById('active-event-title');

        let traceData = [];

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    traceData = JSON.parse(event.target.result);
                    renderEvents();
                } catch (err) {
                    alert('Invalid JSON file');
                }
            };
            reader.readAsText(file);
        });

        function renderEvents() {
            eventList.innerHTML = '';
            traceData.forEach((ev, index) => {
                const card = document.createElement('div');
                card.className = `event-card tag-${ev.type.toLowerCase()}`;
                if (ev.snapshot) card.classList.add('has-snapshot');

                card.innerHTML = `
                    <div class="event-meta">
                        <span>${ev.humanTime}</span>
                        <span class="event-layer">${ev.layer}</span>
                    </div>
                    <div class="event-method">${ev.method}</div>
                    ${ev.snapshot ? '<span class="badge badge-intent">‚ö° SNAPSHOT</span>' : ''}
                `;

                card.onclick = () => selectEvent(ev, card);
                eventList.appendChild(card);
            });
        }

        function selectEvent(ev, card) {
            // UI Update
            document.querySelectorAll('.event-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');

            activeEventTitle.innerText = `${ev.method} (${ev.layer})`;
            jsonPreview.innerText = JSON.stringify(ev.params, null, 2);

            // Time Travel Viewport
            if (ev.snapshot) {
                viewport.style.display = 'block';
                emptyState.style.display = 'none';

                // Content Security: We use srcdoc to safely render the snapshot
                viewport.srcdoc = ev.snapshot;
            } else {
                viewport.style.display = 'none';
                emptyState.style.display = 'flex';
            }
        }

        // Scale viewport to fit container
        function scaleViewport() {
            const container = document.getElementById('viewport-container');
            const scale = (container.clientWidth - 40) / 1280;
            viewport.style.transform = `scale(${Math.min(scale, 1)})`;
        }

        window.addEventListener('resize', scaleViewport);
        setInterval(scaleViewport, 1000); // Hacky reactive scale

    </script>
</body>

</html>
